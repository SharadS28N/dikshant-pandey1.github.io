<!DOCTYPE html>
<html>
<head>
	<title>My Portfolio</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #333;
			color: white;
			padding: 20px;
			text-align: center;
		}

		h1 {
			font-size: 40px;
			margin: 0;
		}

		nav {
			background-color: #f2f2f2;
			overflow: hidden;
			padding: 20px;
			text-align: center;
		}

		nav a {
			color: black;
			font-size: 20px;
			padding: 14px 16px;
			text-decoration: none;
		}

		nav a:hover {
			background-color: #ddd;
			color: black;
		}

		section {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			padding: 20px;
		}

		.project {
			background-color: #f2f2f2;
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
			margin: 20px;
			max-width: 400px;
			padding: 20px;
			text-align: center;
		}

		.project img {
			max-width: 100%;
		}

		.project h2 {
			font-size: 24px;
			margin: 10px 0;
		}

		.project p {
			font-size: 16px;
			margin: 10px 0;
		}

		footer {
			background-color: #333;
			color: white;
			padding: 20px;
			text-align: center;
		}

		@media screen and (max-width: 600px) {
			nav a {
				font-size: 16px;
			}

			.project {
				margin: 10px;
				max-width: 100%;
			}
		}
	</style>
</head>
<body>
	<header>
		<h1>My Portfolio</h1>
	</header>
	<nav>
		<a href="#">Home</a>
		<a href="#">Projects</a>
		<a href="#">Contact</a>
	</nav>
	<section>
		<div class="project">
			<img src="project1.jpg" alt="Project 1">
			<h2>Project 1</h2>
			<p>Description of project 1.</p>
		</div>
		<div class="project">
			<img src="project2.jpg" alt="Project 2">
			<h2>Project 2</h2>
			<p>Description of project 2.</p>
		</div>
		<div class="project">
			<img src="project3.jpg" alt="Project 3">
			<h2>Project 3</h2>
			<p>Description of project 3.</p>
		</div>
		<div class="project">
			<img src="project4.jpg" alt="Project 4">
			<h2>Project 4</h2>
			<p>Description of project 4.</p>
		</div>
	</section>
<footer>
	<p>Copyright Â© 2023 My Portfolio</p>
</footer>
</body>
</html>
